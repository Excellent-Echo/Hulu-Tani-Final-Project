      nama:
        type: string
      nomor_handphone:
        type: string
      tanggal_lahir:
        type: string
    type: object
  entity.PelangganInput:
    properties:
      email:
        type: string
      jenis_kelamin:
        type: string
      nama:
        type: string
      nomor_handphone:
        type: string
      password:
        type: string
      tanggal_lahir:
        type: string
