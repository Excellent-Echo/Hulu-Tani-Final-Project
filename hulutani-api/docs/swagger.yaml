    - email
    - jenis_kelamin
    - nama
    - nomor_handphone
    - password
    - tanggal_lahir
    type: object
  entity.PelangganLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  entity.ProdukInput:
    properties:
      deskripsi:
        type: string
      gambar:
        type: string
      harga:
        type: string
      id_kategori:
        type: string
      nama:
        type: string
      promo:
        type: string
      stok:
        type: string
      takaran:
        type: string
    type: object
  entity.ProdukTransaksi:
    properties:
      id_produk:
        type: integer
      id_transaksi:
        type: integer
    type: object
  entity.TransaksiInput:
    properties:
      bukti_transfer:
        type: string
      harga:
        type: integer
      id_alamat:
        type: integer
      id_produk:
        type: integer
      metode_pembayaran:
        type: string
      quantity:
        type: integer
      status:
        type: string
    type: object
  entity.UpdateStatus:
    properties:
      status:
        type: string
    type: object
  helper.Delete:
    properties:
      code:
        type: integer
      message:
        type: object
    type: object
  helper.Failure:
    properties:
      code:
        type: integer
      error:
        type: object
      message:
        type: string
    type: object
  helper.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      message:
        type: string
    type: object
